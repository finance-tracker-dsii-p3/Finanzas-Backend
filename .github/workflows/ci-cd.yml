name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        python-version: [ "3.11" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          echo "Installing dependencies from requirements.txt..."
          pip install --no-cache-dir -r requirements.txt
          echo "Verifying installation..."
          pip list
          python -c "import django; print(f'Django version: {django.get_version()}')"

      - name: Django checks
        env:
          DJANGO_ENV: testing
          DJANGO_SETTINGS_MODULE: finanzas_back.settings
        run: |
          python manage.py check
          python manage.py makemigrations --check --dry-run

      - name: Run tests with coverage
        env:
          DJANGO_ENV: testing
          DJANGO_SETTINGS_MODULE: finanzas_back.settings
        run: |
          pip install pytest-cov
          pytest --cov=. --cov-report=html --cov-report=term --cov-report=xml --cov-report=json --cov-fail-under=60 --cov-branch --verbosity=1

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
        continue-on-error: true

      - name: Security scan with Bandit
        run: |
          pip install bandit[toml]
          bandit -r . -f json -o bandit-report.json -ll || true
        continue-on-error: true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json
          retention-days: 7

  deploy:
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: |
      github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') ||
      (github.event_name == 'pull_request' && (github.base_ref == 'main' || github.base_ref == 'develop'))

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
          wait-for-success: true
          timeout: 600

      - name: Notify deployment success
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üöÄ Service deployed to: ${{ secrets.RENDER_SERVICE_URL }}"
          echo "üìÖ Deployed at: $(date)"
          echo "üîó Branch: ${{ github.ref_name }}"
          echo "üìù Commit: ${{ github.sha }}"
