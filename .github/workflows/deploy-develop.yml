name: Deploy Develop

on:
  push:
    branches: [ develop ]

jobs:
  deploy-develop:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: Verify branch
        run: |
          echo "ğŸŒ¿ Deploying from branch: $(git branch --show-current)"
          echo "ğŸ“ Latest commit: $(git log -1 --oneline)"

      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

      - name: Post-deployment check
        run: |
          echo "âœ… Deployment triggered successfully from develop branch"
          echo "â³ Render is processing the deployment..."
          echo "ğŸŒ Your service will be available at: ${{ secrets.RENDER_SERVICE_URL }}"
          sleep 60
          
          # Optional: Test if service is responding
          if [[ -n "${{ secrets.RENDER_SERVICE_URL }}" ]]; then
            echo "ğŸ” Testing service connectivity..."
            
            # Wait a bit more for deployment to complete
            sleep 60
            
            # Test basic connectivity
            if curl -f -s "${{ secrets.RENDER_SERVICE_URL }}/" > /dev/null; then
              echo "âœ… Service is responding!"
            else
              echo "â³ Service might still be deploying (this is normal)"
            fi
          fi

      - name: Deployment summary
        run: |
          echo "ğŸ‰ Develop branch deployment completed!"
          echo "ğŸ“ Service URL: ${{ secrets.RENDER_SERVICE_URL }}"
          echo "ğŸ” Check Render dashboard for detailed deployment status"