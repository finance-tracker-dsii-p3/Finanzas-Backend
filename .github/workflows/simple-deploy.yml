name: Simple Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_run:
    workflows: ["CI (Tests Only)"]
    types: [completed]
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' || github.event_name == 'pull_request' }}
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

      - name: Wait for deployment
        run: |
          echo "‚úÖ Deployment triggered successfully"
          echo "‚è≥ Render will complete the deployment in a few minutes"
          echo "üîç Check your Render dashboard for deployment status"

      - name: Basic connectivity test
        continue-on-error: true
        run: |
          echo "‚è≥ Waiting 90 seconds for service to start..."
          sleep 90

          if [[ -n "${{ secrets.RENDER_SERVICE_URL }}" ]]; then
            echo "üîç Testing connectivity to ${{ secrets.RENDER_SERVICE_URL }}"
            curl -f "${{ secrets.RENDER_SERVICE_URL }}/" || echo "‚ö†Ô∏è Service may still be starting"
          else
            echo "‚ÑπÔ∏è No RENDER_SERVICE_URL configured for testing"
          fi
