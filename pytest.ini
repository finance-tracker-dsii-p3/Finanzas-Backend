[pytest]
testpaths = tests users rooms notifications attendance equipment schedule reports
norecursedirs = scripts node_modules .venv
# Umbral mínimo: 20% (objetivo: 70%)
# Nota: Algunos módulos aún no tienen tests completos
addopts = -q --cov=. --cov-report=html --cov-report=term --cov-report=xml --cov-report=json --cov-fail-under=20 --cov-branch
